<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyLink - Copiar y Compartir</title>
    <link rel="icon" href="img/tr-icon.png" type="image/png" sizes="any">
    <link rel="apple-touch-icon" href="img/tr-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="page-header">
        <img src="img/tr-icon.png" alt="TR" class="header-logo" />
        <div class="header-title">
            <strong>Transferencias</strong> <span class="text-red">Rojas</span>
        </div>
    </header>

    <div class="container">
        <div class="modal">
            <div class="modal-header">
                <img src="img/tr-icon.png" alt="TR Icono" class="brand-logo" />
            </div>
            <div class="modal-content">
                <h1 id="modalTitle"></h1>
                <p id="modalText"></p>
            </div>
            
            <button class="copy-btn" id="copyBtn">Copiar</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
